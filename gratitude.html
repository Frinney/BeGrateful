<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додати подяку</title>
</head>
<body>
    <h1>Додати подяку</h1>

    {% if success %}
    <p style="color: green;">Подяка створена!</p>
    {% endif %}

    <form action="{{ url_for('create_gratitude') }}" method="post" enctype="multipart/form-data">
        <textarea name="content" placeholder="Введіть вашу подяку" required></textarea>
        <br>
        <input type="file" name="image">
        <br>
        <button type="submit">Створити</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">На головну</a>
</body>
</html>
