<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
    <script src="/static/js/app.js"></script>

    <title>BeGrateful</title>

</head>

<body>
    <header class="header">
        <nav class="header__navigation">
            <img src="{{ url_for('static', filename='icons/logo.svg') }}" alt="Logo Icon" class="header__logo">
        </nav>
    </header>

    <main class="main">
        <div class="formReg">
            <h1 class="formReg__title">Реєстрація</h1>

            <form action="/register" method="POST">

                <div class="classNameAndPass">
                    <div class="nameAndPass1">
                        <label for="first_name" class="{{ 'error-label' if errors.get('first_name') else '' }}">Ім'я</label>
                        <input type="text" id="first_name" name="first_name" class="{{ 'input-error' if errors.get('first_name') else 'input-normal' }}" value="{{ request.form.first_name }}">
                    </div>

                    <div class="nameAndPass2">
                        <label for="last_name" class="{{ 'error-label' if errors.get('last_name') else '' }}">Прізвище</label>
                        <input type="text" id="last_name" name="last_name" class="{{ 'input-error' if errors.get('last_name') else 'input-normal' }}" value="{{ request.form.last_name }}">
                    </div>
                </div>

                <div class="logAndMail">
                    <label for="login" class="{{ 'error-label' if errors.get('login') else '' }}">Логін*</label>
                    <input type="text" id="login" name="login" class="{{ 'input-error' if errors.get('login') else 'input-normal' }}" required value="{{ request.form.login }}">
                </div>

                <div class="logAndMail">
                    <label for="email" class="{{ 'error-label' if errors.get('email') else '' }}">Пошта*</label>
                    <input type="email" id="email" name="email" class="{{ 'input-error' if errors.get('email') else 'input-normal' }}" required value="{{ request.form.email }}">
                </div>

                <div class="classNameAndPass">
                    <div class="nameAndPass1">
                        <label for="password" class="{{ 'error-label' if errors.get('password') else '' }}">Пароль*</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" class="{{ 'input-error' if errors.get('password') else 'input-normal' }}" required>
                            <span class="toggle-password" onclick="togglePassword('password', this)">
                                <img src="{{ url_for('static', filename='icons/eye-icon.svg') }}" alt="Eye Icon">
                            </span>
                        </div>
                    </div>

                    <div class="nameAndPass2">
                        <label for="confirm_password" class="{{ 'error-label' if errors.get('confirm_password') else '' }}">Підтвердіть пароль*</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm_password" name="confirm_password" class="{{ 'input-error' if errors.get('confirm_password') else 'input-normal' }}" required>
                            <span class="toggle-password" onclick="togglePassword('confirm_password', this)">
                                <img src="{{ url_for('static', filename='icons/eye-icon.svg') }}" alt="Eye Icon">
                            </span>
                        </div>
                    </div>
                </div>

                <button type="submit">Реєстрація</button>

            </form>
            
            {% if general_error %}
            <p class="error-message">{{ general_error }}</p>
            {% endif %}
            
        </div>

    </main>

    <footer class="footer">
        <div id="footer"></div>
    </footer>

</body>

</html>
