<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>
    <h1>Реєстрація користувача</h1>
    
    <form action="/register" method="POST">
        <label for="first_name">Ім'я:</label>
        <input type="text" id="first_name" name="first_name">
        <br><br>

        <label for="last_name">Прізвище:</label>
        <input type="text" id="last_name" name="last_name">
        <br><br>

        <label for="login">Логін:</label>
        <input type="text" id="login" name="login" required>
        <br><br>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="togglePassword('password')">Показати</button>
        <br><br>

        <label for="confirm_password">Підтвердження пароля:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <button type="button" onclick="togglePassword('confirm_password')">Показати</button>
        <br><br>

        <label for="profile_picture">Фото профілю (URL):</label>
        <input type="text" id="profile_picture" name="profile_picture">
        <br><br>

        <label for="bio">Біографія:</label>
        <textarea id="bio" name="bio"></textarea>
        <br><br>

        <button type="submit">Зареєструватися</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
